name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxar o código
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Build do JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Remover o JAR antigo do VPS (se existir)
      - name: Remove old JAR
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: rm -f /opt/salao-back/app.jar

      # 5️⃣ Upload do JAR correto como app.jar
      - name: Upload JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "target/agendamento-back-0.0.1-SNAPSHOT.jar"
          target: "/opt/salao-back/app.jar"

      # 6️⃣ Reiniciar o backend
      - name: Activate new version
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            systemctl stop backend || true
            systemctl start backend