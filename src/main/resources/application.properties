spring.application.name=agendamento-back

# Profile ativo (use 'dev' para desenvolvimento local)
spring.profiles.active=${SPRING_PROFILE:dev}

# Configuração do Hibernate - NUNCA use 'create' ou 'create-drop' em produção!
# update = mantém os dados existentes e apenas atualiza o schema
# validate = apenas valida o schema (recomendado para produção)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true